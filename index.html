                        </div>

                        </div>
                        <div class="form-group">
                            <label for="precio_max">Precio máximo:</label>
                            <input type="number" class="form-control" id="precio_max">
                        </div>
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </form>
